<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .container {
        background-color:grey;
    }
</style>
</head>
<body>
  
<div class="container">
  <h1>My First Bootstrap Page</h1>
  <p>Questa parte è all'interno di una classe .container.</p>
  <p>La classe .container fornisce un contenitore responsive a larghezza fissa.</p>
  <p>Ridimensiona la finestra del browser per vedere che la larghezza del contenitore cambierà in diversi breakpoint. 
  </p>
</div>

</body>
</html>
