<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Custom Range</h2>
  <p>Per creare un menu di intervallo personalizzato, aggiungi la classe .form-range all'elemento di 
     input con type="range":</p>
  <form action="/action_page.php">
    <label for="customRange" class="form-label">Custom range</label>
    <input type="range" class="form-range" id="customRange" name="points">
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
</body>
</html>
<!--STEP 
Per impostazione predefinita, l'intervallo tra i numeri è 1. È possibile modificarlo utilizzando l'attributo step:
<input type="range" class="form-range" step="10">
MIN E MAX
Per impostazione predefinita, il valore minimo è 0 e il valore massimo è 100. È possibile utilizzare 
l'attributo min e/o max e modificarlo:
<input type="range" class="form-range" min="0" max="4">
-->
