<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<div class="container mt-3">
  <h2>Input Group</h2>
  <p>La classe .input-group Ã¨ un contenitore per migliorare un input aggiungendo un'icona, un testo o un pulsante davanti 
      o dietro il campo di immissione come "testo di aiuto".</p>
  <p>Utilizzare la classe .input-group-text per applicare uno stile al testo della guida specificato.</p>
  <form action="/action_page.php">
    <div class="input-group mb-3">
      <span class="input-group-text">@</span>
      <input type="text" class="form-control" placeholder="Username" name="usrname">
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Your Email" name="email">
      <span class="input-group-text">@example.com</span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
