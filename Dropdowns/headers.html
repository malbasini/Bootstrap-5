<!--Evidenzia un elemento a discesa specifico con la classe .active (aggiunge un colore di sfondo blu).
    Per disabilitare un elemento nel menu a discesa, usa la classe .disabled (ottiene un colore del testo grigio 
    chiaro e un'icona "divieto di parcheggio") al passaggio del mouse):

<li><a class="dropdown-item" href="#">Normal</a></li>
<li><a class="dropdown-item active" href="#">Active</a></li>
<li><a class="dropdown-item disabled" href="#">Disabled</a></li>


Puoi anche creare un menu "dropend" o "dropstart", aggiungendo la classe .dropend o .dropstart all'elemento a 
discesa. Nota che il cursore/freccia viene aggiunto automaticamente:

<div class="dropdown dropend">
<div class="dropdown dropstart">


Se vuoi che il menu a tendina si espanda verso l'alto invece che verso il basso, cambia l'elemento <div> 
con class="dropdown" in "dropup":
<div class="dropup">
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Dropdowns</h2>
  <p>La classe .dropdown-header viene utilizzata per aggiungere intestazioni all'interno del menu a discesa:</p>

  <div class="dropdown">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
      Dropdown button
    </button>
    <ul class="dropdown-menu">
      <li><h5 class="dropdown-header">Dropdown header 1</h5></li>
      <li><a class="dropdown-item" href="#">Link 1</a></li>
      <li><a class="dropdown-item" href="#">Link 2</a></li>
      <li><a class="dropdown-item" href="#">Link 3</a></li>
      <li><h5 class="dropdown-header">Dropdown header 2</h5></li>
      <li><a class="dropdown-item" href="#">Another link</a></li>
    </ul>
  </div>
</div>
</body>
</html>
